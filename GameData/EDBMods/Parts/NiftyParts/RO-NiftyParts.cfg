@PART[EDB-StationNose]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	
	!MODEL{}
	MODEL
	{
		model = EDBMods/Parts/NiftyParts/StationNose
		scale = 1,1,1
	}
	
	@scale = 1.0
	
	!RESOURCE[LiquidFuel]
	{
	}
	!RESOURCE[Oxidizer]
	{
	}
	!RESOURCE[MonoPropellant]
	{
	}
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 748.5
		type = Default
		basemass = -1
		
		TANK
		{
			name = ElectricCharge
			amount = 1000.0
			maxAmount = 1000.0
		}
		TANK
		{
			name = MMH
			amount = 369.25
			maxAmount = 369.25
		}
		TANK
		{
			name = MON3
			amount = 369.25
			maxAmount = 369.25
		}
	}
	
	!MODULE[ModuleRCSFX]{}
	
	
	MODULE
	{
		name = ModuleRCSFX
		thrusterTransformName = RCSthruster
		thrusterPower = 0.111

		PROPELLANT
		{
			name = MMH
			ratio = 0.5
			DrawGauge = True
		}
		PROPELLANT
		{
			name = MON3
			ratio = 0.5
			DrawGauge = True
		}

		atmosphereCurve
		{
			key = 0 300
			key = 1 20
		}
	}
	
	@MODULE[ModuleEngines*]
	{
		@minThrust = 4.0
		@maxThrust = 4.0
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = MMH
			@ratio = 0.5
		}
		@PROPELLANT[Oxidizer]
		{
			@name = MON3
			@ratio = 0.5
		}
		@atmosphereCurve
		{
			@key,0 = 0 306.0
			@key,1 = 1 100.0
		}
		%ullage = False
		%pressureFed = False
		%ignitions = 400
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.1
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		modded = false
		configuration = 4x1kN
		CONFIG
		{
			name = 4x1kN
			minThrust = 4.0
			maxThrust = 4.0
			heatProduction = 160
			PROPELLANT
			{
				name = MMH
				ratio = 0.5
				DrawGauge = True
			}
			PROPELLANT
			{
				name = MON3
				ratio = 0.5
			}
			atmosphereCurve
			{
				key = 0 306.0
				key = 1 1.0
			}
		}
	}
}

@PART[EDB-StationNose]:FOR[RealPlume]:NEEDS[SmokeScreen,RealFuels]
{
    @MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		%powerEffectName = Kerolox-Upper 
		!fxOffset = DELETE

	}
	@MODULE[ModuleEngineConfigs]
	{
		%type = ModuleEnginesRF
	}
    PLUME
    {
        name = Kerolox-Upper
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0.0
        fixedScale = 0.2
        energy = 0.8
        speed = 1.0
    }
}
